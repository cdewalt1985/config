#####################################################################
#      Includes
#####################################################################

[include macros/control.cfg]
[include macros/general.cfg]
[include macros/homing_parking.cfg]
[include macros/start_stop.cfg]

#[include varia/accelerometer.cfg]
[include varia/skr_mini_e3_v20_aliases.cfg]
[include varia/uart.cfg]

#####################################################################
#	Resonance Testing
#####################################################################

#[input_shaper]
#shaper_freq_x: 95
#shaper_type_x: 3hump_ei
#shaper_freq_y: 39.6
#shaper_type_y: mzv

#####################################################################
#     MCU - Printer Settings
#####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_38FFD9054D59393315561943-if00

#[mcu host]
#serial: /tmp/klipper_host_mcu

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 3000
max_accel_to_decel: 1500
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5

[static_digital_output usb_pullup_enable]
pins: !USB_PULLUP_EN

#####################################################################
# 	X Stepper Settings
#####################################################################

[stepper_x]
step_pin: mcu:X_STEP
dir_pin: !mcu:X_DIR
enable_pin: !mcu:X_ENABLE
rotation_distance: 40
microsteps: 32
endstop_pin: ^mcu:X_ENDSTOP
position_endstop: 0
position_min: 0
position_max: 300
homing_speed: 50

#####################################################################
#   Y Stepper Settings
#####################################################################

[stepper_y]
step_pin: mcu:Y_STEP
dir_pin: !mcu:Y_DIR
enable_pin: !mcu:Y_ENABLE
rotation_distance: 40
microsteps: 32
endstop_pin: ^mcu:Y_ENDSTOP
position_endstop: 0
position_min: 0
position_max: 300
homing_speed: 50

#####################################################################
# 	Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: mcu:Z_STEP
dir_pin: mcu:Z_DIR
enable_pin: !mcu:Z_ENABLE
rotation_distance: 8
microsteps: 32
endstop_pin: ^mcu:Z_ENDSTOP
position_endstop: 0.0
position_max: 400
homing_speed: 5

#####################################################################
#   Extruder Settings
#####################################################################

[extruder]
step_pin: mcu:E0_STEP
dir_pin: !mcu:E0_DIR
enable_pin: !mcu:E0_ENABLE
rotation_distance: 34.406
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: mcu:E0_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin:  mcu:E0_THERM
min_temp: -200
max_temp: 270
max_power: 1.0
min_extrude_temp: -200
pressure_advance: 0
pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 50
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500

[verify_heater extruder]
max_error: 120
check_gain_time: 20
hysteresis: 5
heating_gain: 2

#####################################################################
# 	Bed Heater
#####################################################################

######
# BED Connector
###############
[heater_bed]
heater_pin: mcu:BED_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: mcu:BED_THERM
min_temp: -200
max_temp: 130
pwm_cycle_time: 0.0166

[verify_heater heater_bed]
max_error: 120
check_gain_time: 90
hysteresis: 5
heating_gain: 2

#####################################################################
# 	Enclosure/MCU Temp Sensor Section
#####################################################################

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor RPI]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#####################################################################
# 	Fan Control
#####################################################################

[controller_fan controller_fan]
pin: mcu:FAN_CONTROLLER
max_power: 1.0
shutdown_speed: 1.0
kick_start_time: 0.2
fan_speed: 1.0
idle_timeout: 300
heater: heater_bed, extruder

#[heater_fan hotend_fan]
#pin: mcu:FAN_HEATER
#max_power: 1.0
#shutdown_speed: 1.0
#kick_start_time: 0.25
#heater: extruder
#heater_temp: 50.0
#fan_speed: 1.0

[fan]
pin: mcu:FAN_PART
shutdown_speed: 1.0
kick_start_time: 0.25
off_below: 0.05
cycle_time: 0.05

#[safe_z_home]
#home_xy_position: 104.25,147.6
#speed: 80
#z_hop: 10
#z_hop_speed: 10

[bed_screws]
screw1: 33,29
screw1_name: front left screw
screw2: 273,29
screw2_name: front right screw
screw3: 273,269
screw3_name: rear right screw
screw4: 33,269
screw4_name: rear left screw

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

#####################################################################
#	Firmware Retraction
#####################################################################

[firmware_retraction]
retract_length: 0.5
retract_speed: 30
unretract_extra_length: 0
unretract_speed: 30

