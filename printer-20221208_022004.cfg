#####################################################################
#      Includes
#####################################################################

[include macros/calibration.cfg]
[include macros/control.cfg]
[include macros/general.cfg]
[include macros/homing_parking.cfg]
[include macros/nozzle_scrub.cfg]
[include macros/start_stop.cfg]

#[include varia/accelerometer.cfg]
[include varia/creality_v422_aliases.cfg]


#####################################################################
#	Resonance Testing
#####################################################################

#[input_shaper]
#shaper_freq_x: 88
#shaper_type_x: 3hump_ei
#shaper_freq_y: 39.8
#shaper_type_y: mzv

#####################################################################
#     MCU - Printer Settings
#####################################################################

[mcu]
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.2.1:1.0-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_accel_to_decel: 1500
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5

#####################################################################
# 	X Stepper Settings
#####################################################################

######
# Motor -XM
# Endstop - X-STOP
###############
[stepper_x]
step_pin: mcu:X_STEP
dir_pin: mcu:X_DIR
enable_pin: !mcu:ENABLE
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 16
endstop_pin: ^mcu:X_ENDSTOP
position_endstop: 0
position_min: 0
position_max: 235
homing_speed: 50

#####################################################################
#   Y Stepper Settings
#####################################################################

######
# Motor -YM
# Endstop - Y-STOP
###############
[stepper_y]
step_pin: mcu:Y_STEP
dir_pin: mcu:Y_DIR
enable_pin: !mcu:ENABLE
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 16
endstop_pin: ^mcu:Y_ENDSTOP
position_endstop: 0
position_min: 0
position_max: 235
homing_speed: 50

#####################################################################
# 	Z Stepper Settings
#####################################################################

######
# Motor -ZAM
# Endstop - Z-STOP
###############
[stepper_z]
step_pin: mcu:Z_STEP
dir_pin: !mcu:Z_DIR
enable_pin: !mcu:ENABLE
rotation_distance: 8
full_steps_per_rotation: 200
microsteps: 16
endstop_pin: ^mcu:Z_ENDSTOP
position_endstop: 0.0
position_max: 250

#####################################################################
#   Extruder Settings
#####################################################################

######
#Motor - EM
###############
[extruder]
step_pin: mcu:E0_STEP
dir_pin: mcu:E0_DIR
enable_pin: !mcu:ENABLE
rotation_distance: 30.965
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: mcu:E0_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin:  mcu:E0_THERM
min_temp: -200
max_temp: 270
max_power: 1.0
min_extrude_temp: -200
pressure_advance: 0
pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 50
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500

[verify_heater extruder]
max_error: 120
check_gain_time: 20
hysteresis: 5
heating_gain: 2

#####################################################################
# 	Bed Heater
#####################################################################

######
# BED Connector
###############
[heater_bed]
heater_pin: mcu:BED_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: mcu:BED_THERM
min_temp: -200
max_temp: 130
pwm_cycle_time: 0.0166

[verify_heater heater_bed]
max_error: 120
check_gain_time: 90
hysteresis: 5
heating_gain: 2

#####################################################################
# 	Enclosure/MCU Temp Sensor Section
#####################################################################

[temperature_sensor RPI]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#####################################################################
# 	Fan Control
#####################################################################

[fan]
pin: mcu:FAN_PART
shutdown_speed: 1.0
kick_start_time: 0.25
off_below: 0.05
cycle_time: 0.05

#####################################################################
#	Firmware Retraction
#####################################################################

[firmware_retraction]
retract_length: 0.5
retract_speed: 30
unretract_extra_length: 0
unretract_speed: 30

