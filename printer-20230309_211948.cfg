#####################################################################
#      Includes
#####################################################################

[include macros/control.cfg]
[include macros/general.cfg]
[include macros/homing_parking.cfg]
[include macros/start_stop.cfg]

#[include varia/accelerometer.cfg]
[include varia/skr_mini_e3_v20_aliases.cfg]
[include varia/uart.cfg]

#####################################################################
#	Resonance Testing
#####################################################################

[input_shaper]
shaper_freq_x: 78.2
shaper_type_x: 2hump_ei
shaper_freq_y: 44.6
shaper_type_y: mzv

#####################################################################
#     MCU - Printer Settings
#####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_38FFD7055641343422531143-if00
#serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.1:1.0

#[mcu host]
#serial: /tmp/klipper_host_mcu

[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 5900
max_accel_to_decel: 2950
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5

[static_digital_output usb_pullup_enable]
pins: !USB_PULLUP_EN

#####################################################################
# 	X Stepper Settings
#####################################################################

[stepper_x]
step_pin: mcu:X_STEP
dir_pin: !mcu:X_DIR
enable_pin: !mcu:X_ENABLE
rotation_distance: 40
microsteps: 32
endstop_pin: ^mcu:X_ENDSTOP
position_endstop: 2
position_min: 2
position_max: 248
homing_speed: 100

#####################################################################
#   Y Stepper Settings
#####################################################################

[stepper_y]
step_pin: mcu:Y_STEP
dir_pin: !mcu:Y_DIR
enable_pin: !mcu:Y_ENABLE
rotation_distance: 40
microsteps: 32
endstop_pin: ^mcu:Y_ENDSTOP
position_endstop: -3
position_min: -3
position_max: 239
homing_speed: 100

#####################################################################
# 	Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: mcu:Z_STEP
dir_pin: mcu:Z_DIR
enable_pin: !mcu:Z_ENABLE
rotation_distance: 8
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_min: -3
position_max: 250
homing_speed: 5

#####################################################################
#   Extruder Settings
#####################################################################

[extruder]
step_pin: mcu:E0_STEP
dir_pin: !mcu:E0_DIR
enable_pin: !mcu:E0_ENABLE
rotation_distance: 31.654
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: mcu:E0_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin:  mcu:E0_THERM
min_temp: -200
max_temp: 270
max_power: 1.0
min_extrude_temp: -200
pressure_advance: 0
pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 50
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500

[verify_heater extruder]
max_error: 120
check_gain_time: 20
hysteresis: 5
heating_gain: 2

#####################################################################
# 	Bed Heater
#####################################################################

######
# BED Connector
###############
[heater_bed]
heater_pin: mcu:BED_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: mcu:BED_THERM
min_temp: -200
max_temp: 130
pwm_cycle_time: 0.0166

[verify_heater heater_bed]
max_error: 120
check_gain_time: 90
hysteresis: 5
heating_gain: 2

#####################################################################
# 	Enclosure/MCU Temp Sensor Section
#####################################################################

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor RPI]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#####################################################################
# 	Fan Control
#####################################################################

[controller_fan controller_fan]
pin: mcu:FAN_CONTROLLER
max_power: 1.0
shutdown_speed: 1.0
kick_start_time: 0.2
fan_speed: 1.0
idle_timeout: 300
heater: heater_bed, extruder

#[heater_fan hotend_fan]
#pin: mcu:FAN_HEATER
#max_power: 1.0
#shutdown_speed: 1.0
#kick_start_time: 0.25
#heater: extruder
#heater_temp: 50.0
#fan_speed: 1.0

[fan]
pin: mcu:FAN_PART
shutdown_speed: 1.0
kick_start_time: 0.25
off_below: 0.05
cycle_time: 0.05

#####################################################################
#   Probing
#####################################################################

[bltouch]
sensor_pin: ^mcu:Z_ENDSTOP
control_pin: mcu:SERVO
x_offset: -54.3
y_offset: -18.2
speed: 5.0
lift_speed: 10.0
stow_on_each_sample: False
probe_with_touch_mode: True
samples_result: median
samples_tolerance: 0.05
samples_tolerance_retries: 10
samples: 2
sample_retract_dist: 3.0

[safe_z_home]
home_xy_position: 171.8 , 135.7
speed: 100
z_hop: 10
z_hop_speed: 5

[screws_tilt_adjust]
screw1: 246.8 , 210.7
screw1_name: rear right screw
screw2: 246.8 , 60.7
screw2_name: front right screw
screw3: 96.8 , 210.7
screw3_name: rear left screw
screw4: 96.8 , 60.7
screw4_name: front left screw
horizontal_move_z: 25
speed: 100
screw_thread: CW-M4

[bed_mesh]
speed: 150
horizontal_move_z: 12
mesh_min: 42.5 , 42.5
mesh_max: 192.5 , 192.5
probe_count: 5,5
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 0.26
fade_end: 2
move_check_distance: 3.0
split_delta_z: 0.015

#####################################################################
#	Firmware Retraction
#####################################################################

[firmware_retraction]
retract_length: 0.5
retract_speed: 30
unretract_extra_length: 0
unretract_speed: 30

[display]
lcd_type: emulated_st7920
en_pin: mcu:EXP1_7
spi_software_sclk_pin: mcu:EXP1_6
spi_software_mosi_pin: mcu:EXP1_8
spi_software_miso_pin: mcu:PA3
encoder_pins: ^mcu:EXP1_5, ^mcu:EXP1_3
click_pin: ^!mcu:EXP1_2

